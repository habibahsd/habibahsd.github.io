<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpensesChart</title>
    <link href="indexstyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="desktop">
      <div class="rectangle">
        <p class="balance">My balance</p>
        <p class="amount">$921.48</p>
        <svg
          class="svg"
          xmlns="http://www.w3.org/2000/svg"
          width="72"
          height="48"
          viewBox="0 0 72 48"
          fill="none"
        >
          <circle cx="48" cy="24" r="24" fill="#382314" />
          <circle cx="24" cy="24" r="23" stroke="white" stroke-width="2" />
        </svg>
      </div>
      <div class="square">
        <p class="spending">Spending - Last 7 days</p>
        <div class="monshape">
          <span class="monhover">$17.45</span>
        </div>
        <div class="tueshape">
          <span class="tuehover">$34.91</span>
        </div>
        <div class="wedshape">
          <span class="wedhover">$52.36</span>
        </div>
        <div class="thushape">
          <span class="thuhover">$31.07</span>
        </div>
        <div class="frishape">
          <span class="frihover">$23.39</span>
        </div>
        <div class="satshape">
          <span class="sathover">$43.28</span>
        </div>
        <div class="sunshape">
          <span class="sunhover">$25.48</span>
        </div>
        <p class="mon">mon</p>
        <p class="tue">tue</p>
        <p class="wed">wed</p>
        <p class="thu">thu</p>
        <p class="fri">fri</p>
        <p class="sat">sat</p>
        <p class="sun">sun</p>
        <div class="line"></div>
        <p class="total">Total this month</p>
        <p class="month">$478.33</p>
        <p class="percent">+2.4%</p>
        <p class="last">from last month</p>
      </div>
    </div>
  </body>
</html>
